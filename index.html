<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/signin.css" />
    <title>Signin</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Entrar</h1>

        <div id="msgError"></div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder="" required />
          <label id="userLabel" for="usuario">Usuário</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder="" required />
          <label id="senhaLabel" for="senha">Senha</label>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="entrar()">Entrar</button>
        </div>

        <div class="justify-center">
          <hr />
        </div>

        <div class="social-login">
          <button class="google-btn" onclick="loginGoogle()">
            <i class="fa fa-google"></i> Entrar com Google
          </button>
          <button class="facebook-btn" onclick="loginFacebook()">
            <i class="fa fa-facebook"></i> Entrar com Facebook
          </button>
        </div>
        

        <p>
          Não tem uma conta?
          <a href="html/Signup.html">Cadastre-se</a>
        </p>
      </div>
    </div>

    <script src="js/signin.js"></script>

  </body>
</html>
